name: CD pipeline
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:
    environment: Portfolio
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to server
      uses: garygrossgarten/github-action-ssh@release
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.DO_PASSPHRASE }}
        command: |
          sudo docker pull aritradevelops/aritradevelops:latest
          sudo docker stop aritradevelops || true
          sudo docker rm -f aritradevelops || true
          sudo docker run -d -p 3001:3000 --name aritradevelops aritradevelops/aritradevelops:latest